name: test.help.accuknox.com pipeline

on:
 push:
   branches:
     - main

jobs:
 Deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - uses: actions/setup-python@v4
       with:
          python-version: 3.11
     - uses: actions/cache@v2
       with:
          key: ${{ github.ref }}
          path: .cache
     - run: | 
             pip install mkdocs-material
             pip install mkdocs-redirects
             mkdocs build 

     - name: Configure AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_ID }}
         aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ID }}
         aws-region: us-east-1

     - name: Deploy static site to S3 bucket
       run: aws s3 sync ./site s3://help.accuknox.com
       
     - name: Invalidate CloudFront
       uses: chetan/invalidate-cloudfront-action@v2
       env:
          DISTRIBUTION: "EBIKFZ6DE74S"
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEV_ACCESS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEV_SECRET_ID }}
